{{ partial "_components/time.html" (dict "context" . "show_time" true ) }}
  <h3 class="mb-1 mt-1">
    <a href="{{.URL}}" class="color-inherit dim no-underline">
      {{.Title }}
    </a>
  </h3>
  {{ with .Params.description }}
    <div class="leading-normal color-inherit text-base o-60">
      {{ . | markdownify }}
    </div>
  {{ end }}
